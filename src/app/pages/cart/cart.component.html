
<!-- <app-header></app-header> -->
<div class="of">

</div>
<div>
  <div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col"><h4><b>Shopping Cart</b></h4></div>
                    <div class="col align-self-center text-right text-muted"></div>
                </div>
            </div>
            <div class="row border-top border-bottom" >
              <ng-container *ngFor="let s of unique" >
                <div [hidden]="s.Counter==0"  class="row main align-items-center fade-out "    >

                  <div  class="col-2"><img class="img-fluid" src="{{s.Image}}"></div>
                                  <div class="col">
                                      <div class="row text-muted">{{s.Name}}</div>
                                      <div class="row">{{s.cat}}</div>


                                  </div>
                                  <div class="col mx-4">
                                      <a (click)="min(s)" ><i class="fa-solid fa-minus"></i></a><button href="#" class="border "  >{{s.Counter}}</button><a (click)="add(s)"><i class="fa-solid fa-plus"></i></a>
                                  </div>
                                  <div class="col"> {{s.Price*s.Counter}} EGP <span class="close">&#10005;</span></div>



                              </div>
              </ng-container>

            </div>
            <div class="tp">
              <div>
                Items : {{totalitems()}}
              </div>
              <div>
                Total Price: {{ totalPrice() }} EGP
              </div>



            </div>


            <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>

        </div>
        <div class="col-md-4 summary left">
            <div><h5><b>SignUP</b></h5></div>
            <hr>


  <app-reg></app-reg>
  <button class="btn"   mat-button (click)="openDialog()">Make Order</button>
        </div>
    </div>


  </div>
</div>


<style>
  .tp{
text-align: center;
margin-top: 10px;
font-size: 20px;
display: flex;
align-items: center;
justify-content: space-evenly;


  }

.btn{
  margin-bottom: 10px;
  font-size: 14px;
border-radius: 5px;
}


.left{
  background-color: rgb(231, 229, 229);
  border-radius: 0px 12px 12px 0px;

}

.of{
height: 1px;
  background-color: #161616;
}


</style>
