<table class="table  table-hover container ">
  <thead>
    <tr class="row">
      <td class="col-1" >#</td>
      <td class="col-2">Image</td>
      <td class="col-3">Name</td>
      <td class="col-1">Cat</td>
      <td class="col-2">Price</td>
      <td class="col-3">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr class="row" *ngFor="let s of meals">
      <td  class="col-1">{{s.id}}</td>
      <td class="col-2"><img src="{{s.Image}}" alt=""></td>
      <td class="col-3">{{s.Name}}</td>
      <td class="col-1">{{s.cat}}</td>
      <td class="col-2">{{s.Price}} EGP</td>
      <td class="col-3"><button type="button" class="btn btn-primary"  (click)="openDialog(s.id)">Edit</button> <button type="button" class="btn btn-danger" (click)="delete1(s.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
